<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - DocPointify</title>
    <link rel="stylesheet" href="Css_files/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>DocPointify</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="appointments.html">Appointments</a></li>
                    <li><a href="patients.html">Patients</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Home Section with Background Image -->
    <section id="home" class="section">
        <div class="container">
            <h2>Welcome to DocPointify</h2>
            <div class="button-group">
                <button id="doctorBtn">Doctor</button>
                <button id="assistantBtn">Assistant</button>
            </div>
        </div>
    </section>

    <!-- Modal for Authentication (Login or Signup) -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeAuthModal">&times;</span>
            <h3 id="authTitle">Login</h3>
            <!-- Authentication Form -->
            <form id="authForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="authSubmitBtn">Login</button>
            </form>
            <p id="toggleText">Don't have an account? <a href="javascript:void(0)" id="toggleAuthMode">Sign Up</a></p>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 DocPointify</p>
        </div>
    </footer>

    <script src="Js_files/script.js"></script>
</body>
</html>
