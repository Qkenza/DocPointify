<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointments - DocPointify</title>
    <link rel="stylesheet" href="Css_files/styles.css" />
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      .action-buttons {
        display: flex;
        gap: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>DocPointify</h1>
        <nav>
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="appointments.html">Appointments</a></li>
            <li><a href="patients.html">Patients</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="appointments" class="section">
      <div class="container">
        <h2>Manage Appointments</h2>
        <form id="appointmentForm">
          <input
            type="text"
            id="patientName"
            placeholder="Patient Name"
            required
          />
          <!-- Change input type to datetime-local for both date and time -->
          <input type="datetime-local" id="appointmentDateTime" required />
          <button type="submit">Add Appointment</button>
        </form>
        <ul id="appointmentList"></ul>
      </div>
    </section>

    <footer>
      <div class="container">
          <p>&copy; 2025 DocPointify</p>
      </div>
  </footer>
  
    <script src="Js_files/appointments.js"></script>
  </body>
</html>
