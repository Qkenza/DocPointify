<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointments - DocPointify</title>
    <link rel="stylesheet" href="Css_files/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css"
      rel="stylesheet"
    />
    <style>
      .action-buttons {
        display: flex;
        gap: 5px;
      }
      #calendar {
        margin-top: 20px;
      }
      .delete-button {
        background-color: #ff4444;
        color: white;
        border: none;
        padding: 2px 6px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 0.8em;
        margin-left: 5px;
      }
      .delete-button:hover {
        background-color: #cc0000;
      }
      .fc-event {
        cursor: default;
        padding: 2px;
      }
      .appointment-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 2px;
      }
      .appointment-info {
        flex-grow: 1;
        margin-right: 5px;
        font-size: 0.9em;
      }
      .appointment-time {
        color: #666;
        font-size: 0.8em;
      }
      .appointment-name {
        font-weight: bold;
        display: block;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>DocPointify</h1>
        <nav>
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="appointments.html" class="active">Appointments</a></li>
            <li><a href="patients.html">Patients</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="appointments" class="section-appointments">
      <div id="appointmentDisplay"></div>
      <div class="container">
        <h4>Manage Appointments</h4>
        <form id="appointmentForm">
          <input
            type="text"
            id="patientNameInput"
            placeholder="Enter Patient's Name"
            required
          />
          <input type="datetime-local" id="appointmentDateTime" required />
          <button class="button">Add Appointment</button>
        </form>
        <div id="calendar" class="calendar"></div>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2025 DocPointify</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="Js_files/appointments.js"></script>
  </body>
</html>
