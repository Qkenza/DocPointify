<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patients - DocPointify</title>
    <link rel="stylesheet" href="Css_files/patients.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>DocPointify</h1>
        <nav>
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="appointments.html">Appointments</a></li>
            <li><a href="patients.html">Patients</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Search input -->
    <div class="search-container">
      <input
        type="search"
        id="searchPatient"
        placeholder="Search by Patient Name"
        oninput="filterInfo()"
      />
    </div>

    <div class="form-container">
      <form id="infoForm" onsubmit="return validateForm();">
        <input type="text" id="input1" placeholder="Full Name" required />
        <span id="error1" class="error-message"></span>
        <!-- Error message for input1 -->

        <input type="text" id="input2" placeholder="Phone Number" required />
        <span id="error2" class="error-message"></span>
        <!-- Error message for input2 -->

        <input type="text" id="input3" placeholder="Address" required />
        <span id="error3" class="error-message"></span>
        <!-- Error message for input3 -->

        <input type="text" id="input4" placeholder="Note" required />
        <span id="error4" class="error-message"></span>
        <!-- Error message for input4 -->

        <input type="text" id="input5" placeholder="ID" required />
        <span id="error5" class="error-message"></span>
        <!-- Error message for input5 -->

        <button type="submit">Add Information</button>
      </form>
    </div>

    <h3>Saved Information</h3>

    <table id="infoTable">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Phone Number</th>
          <th>Address</th>
          <th>Note</th>
          <th>ID</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be inserted here dynamically -->
      </tbody>
    </table>

    <footer>
      <div class="container">
        <p>&copy; 2025 DocPointify</p>
      </div>
    </footer>
    <script src="Js_files/patients.js"></script>
  </body>
</html>
