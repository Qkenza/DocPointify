<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointments - DocPointify</title>
    <link rel="stylesheet" href="../static/css_files/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css"
      rel="stylesheet"
    />
    <style>
      .action-buttons {
        display: flex;
        gap: 5px;
      }
      #calendar {
        margin-top: 20px;
      }
      .delete-button {
        background-color: #ff4444;
        color: white;
        border: none;
        padding: 2px 6px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 0.8em;
        margin-left: 5px;
      }
      .delete-button:hover {
        background-color: #cc0000;
      }
      .fc-event {
        cursor: default;
        padding: 2px;
      }
      .appointment-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 2px;
      }
      .appointment-info {
        flex-grow: 1;
        margin-right: 5px;
        font-size: 0.9em;
      }
      .appointment-time {
        color: #666;
        font-size: 0.8em;
      }
      .appointment-name {
        font-weight: bold;
        display: block;
      }
      #patientNameInput {
        width: 100%;
        padding: 8px;
        font-size: 1em;
        box-sizing: border-box;
      }

      #searchResults {
        position: absolute;
        width: 100%;
        background-color: #ffffff;
        border: 1px solid #ccc;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 10;
        display: none; /* Initially hidden */
        max-height: 200px;
        overflow-y: auto;
      }

      #searchResults div {
        padding: 8px;
        cursor: pointer;
        border-bottom: 1px solid #f1f1f1;
      }

      #searchResults div:hover {
        background-color: #f0f0f0;
      }

      .form-container {
        position: relative; /* Ensures #searchResults is positioned relative to this container */
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>DocPointify</h1>
        <nav>
          <ul>
            <li><a href="home.html">Home</a></li>
            <li>
              <a href="appointments.html" class="restricted" class="active"
                >Appointments</a
              >
            </li>
            <li><a href="patients.html" class="restricted">Patients</a></li>
            <li id="logoutNav" style="display: none">
              <a href="javascript:void(0)" id="logoutBtn">Logout</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="appointments" class="section-appointments">
      <div id="appointmentDisplay"></div>
      <div class="container">
        <h4>Manage Appointments</h4>
        <form id="appointmentForm">
          <div class="form-container">
            <input
              type="text"
              id="patientNameInput"
              placeholder="Enter or Search Patient's Name"
              oninput="searchPatients()"
            />
            <div id="searchResults"></div>
          </div>
          <input type="datetime-local" id="appointmentDateTime" required />
          <button class="button">Add Appointment</button>
        </form>
        <div id="calendar" class="calendar"></div>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2025 DocPointify</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="../static/js_files/appointments.js"></script>
    <script src="../static/js_files/script.js"></script>
  </body>
</html>
